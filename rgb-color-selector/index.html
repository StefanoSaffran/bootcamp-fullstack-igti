<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/tooltip.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Color Selector</title>
</head>
<body>

  <div class="container">
      <h1>RGB Color Selector</h1>
      
    <div class="content">
      <div class="item">
        <label for="red">(R) Red</label>
        <input type="range" name="r-range" id="red" min="0" max="255" value="125">
        <input type="text" name="r-input" id="red-input" disabled readonly value="125">
      </div>
      <div class="item">
        <label for="green">(G) Green</label>
        <input type="range" name="g-range" id="green" min="0" max="255" value="125">
        <input type="text" name="g-input" id="green-input" disabled readonly value="125">
      </div>
      <div class="item">
        <label for="blue">(B) Blue</label>
        <input type="range" name="r-range" id="blue" min="0" max="255" value="125">
        <input type="text" name="b-input" id="blue-input" disabled readonly value="125">
      </div>
      
    </div>  

    <div class="hexContainer">
      <span id="hex">#7D7D7D</span>
      <button type="button" onmouseout="outFunc()">
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
        Copy!
      </button>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
